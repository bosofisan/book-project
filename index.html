<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Galore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img class="detail-image" src="Images/bookimg.png" alt="Book Logo" class="site-logo">
            <h1>Books Galore</h1>
        </div>
    </header>

    <nav class="books-nav">
        <div class="books"></div>
    </nav>

    <main id="bookDetails" class="content">
        <section class="book-info"></section>
        
        <!-- Reviews section -->
        <section class="reviews-section">
            <h3>Reviews</h3>
            <ul class="existing-reviews"></ul>
            <div class="new-review">
                <form id="reviewForm">
                    <textarea id="reviewInput" rows="4" placeholder="Add a review"></textarea>
                    <button type="submit" class="submit-review">Submit Review</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Books Galore. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
